<header class="site-header">
    <div class="header-wrapper">
        <!-- Left: Menu -->
        <div class="header-left">
            <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle mobile menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="main-nav">
                <a href="#" class="nav-link">Products</a>
                <a href="#" class="nav-link">Collections</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>
        </div>
        
        <!-- Center: Logo -->
        <div class="header-center">
            <h1 class="site-logo">
                <a href="/" class="logo-link">
                    <svg class="logo-svg" width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#333333;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#666666;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <!-- Star icon -->
                        <path d="M20 8L22.5 15L30 15L24 20L26.5 27L20 22L13.5 27L16 20L10 15L17.5 15L20 8Z" fill="url(#logoGradient)"/>
                        <!-- Text -->
                        <text x="35" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">STELLARBASE</text>
                    </svg>
                </a>
            </h1>
        </div>
        
        <!-- Right: Cart -->
        <div class="header-right">
            <button class="search-toggle" id="searchToggle" aria-label="Search">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" aria-hidden="true">
                    <path d="M19 19L13 13M15 8A7 7 0 1 1 1 8A7 7 0 0 1 15 8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button class="cart-toggle" id="cartToggle" aria-label="Shopping cart" aria-expanded="false">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" aria-hidden="true">
                    <path d="M7 4V2C7 1.44772 7.44772 1 8 1H12C12.5523 1 13 1.44772 13 2V4M7 4H5C4.44772 4 4 4.44772 4 5V16C4 17.1046 4.89543 18 6 18H14C15.1046 18 16 17.1046 16 16V5C16 4.44772 15.5523 4 15 4H13M7 4H13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="cart-count" id="cartCount" aria-label="0 items in cart">0</span>
            </button>
        </div>
    </div>
</header>
