<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Wireless Headphones - Stellarbase</title>
    <meta name="description" content="High-quality wireless headphones with noise cancellation, premium sound, and comfortable design. Available in multiple colors and sizes.">
    <meta name="keywords" content="wireless headphones, noise cancellation, premium audio, bluetooth headphones">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Component CSS -->
    <link rel="stylesheet" href="components/header/header.css">
    <link rel="stylesheet" href="components/navigation/navigation.css">
    <link rel="stylesheet" href="components/product/product.css">
    <link rel="stylesheet" href="components/cart/cart.css">
    <link rel="stylesheet" href="components/footer/footer.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Component -->
    <div id="header-container"></div>
    
    <!-- Navigation Component -->
    <div id="navigation-container"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-width">
            <!-- Product Component -->
            <div id="product-container">
                <div class="product">
                    <div class="product__inner">
                        <div class="product__media">
                            <div class="product__media-thumbnails">
                                <!-- Thumbnails will be rendered dynamically by JavaScript -->
                            </div>
                            <div class="product__media-main">
                                <div class="product__media-container">
                                    <img id="mainImage" src="https://images.unsplash.com/photo-1549298916-b41d501d3772?w=800&h=800&fit=crop" alt="Captain boots" class="product__media-image">
                                </div>
                            </div>
                        </div>

                        <div class="product__info">
                            <div class="product__header">
                                <h1 class="product__title" id="productTitle">Captain</h1>
                                <div class="product__price">
                                    <span class="price__current" id="currentPrice">5.406.000₫</span>
                                    <span class="price__original" id="originalPrice" style="display: none;">5.200.000₫</span>
                                    <span class="price__discount" id="discountPercentage" style="display: none;">Save 10%</span>
                                </div>
                            </div>

                            <form class="product-form" id="productForm">
                                <div class="product-form__group">
                                    <h3 class="product-form__section-title">Color: <span id="selectedColor">Black</span></h3>
                                    <div class="color-selector">
                                        <!-- Color options will be rendered dynamically by JavaScript -->
                                    </div>
                                </div>

                                <div class="product-form__group">
                                    <h3 class="product-form__section-title">Size: <span id="selectedSize">Choose a size</span></h3>
                                    <div class="size-selector">
                                        <button type="button" class="size-selector__button" id="sizeSelectButton">
                                            <span class="size-selector__text">Choose a size</span>
                                            <svg class="size-selector__arrow" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                                <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <div class="product-form__actions">
                                    <button type="submit" class="btn btn--primary btn--full" id="addToCartBtn">
                                        <span class="btn__text">Add to cart - 5.406.000₫</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Cart Component -->
    <div id="cart-container"></div>
    
    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- JavaScript Files -->
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    
    <!-- Component JavaScript Files -->
    <script src="components/header/header.js"></script>
    <script src="components/navigation/navigation.js"></script>
    <script src="components/product/product.js"></script>
    <script src="components/cart/cart.js"></script>
    
    <!-- Main Application -->
    <script src="js/app.js"></script>
</body>
</html>
